{% load i18n %}
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">
                {% now "Y" as current_year %}
                {% blocktranslate with website_name=website.name%}
                Copyright &copy; {{website_name}} {{ current_year }}
                {% endblocktranslate %}
            </div>
            <div class="col-lg-4 my-3 my-lg-0">
                {% for sa in website.socialaccounts.all %}
                    <a class="btn btn-dark btn-social mx-2" href="{{sa.url}}"><i class="fab fa-{{sa.slug}}"></i></a>
                {%endfor%}
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="{% url 'company:privacy' %}">{{_('Privacy Policy')}}</a>
                <a class="link-dark text-decoration-none" href="{%url 'company:terms'%}">{{_('Terms of Use')}}</a>
            </div>
        </div>
    </div>
</footer>
