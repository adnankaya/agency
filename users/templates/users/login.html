{% extends 'base.html'%}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block root_content %}
<div class="text-center">
    <div class="shadow p-2">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ _('Login') }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group my-2">
                <button class="btn btn-outline-primary" type="submit">{{_('Submit')}}</button>
                <small class="text-muted">
                    <a class="ml-2 disabled" href="{% url 'users:register' %}">{{_('Register')}}</a>
                </small>
            </div>
        </form>
        <div class="border-top mt-3">
            <small class="text-muted">
                {{_('Forgot password ?')}} <a class="ml-2 disabled" href="{% url 'users:reset-password' %}">{{_('New Password')}}</a>
            </small>
        </div>
    </div>
</div>

{% endblock %}
