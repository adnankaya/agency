{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block root_content %}
<div class="content-section">
    <div class="row">
        <div class="col-lg-6">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">{{_('Reset Password')}}</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group my-2">
                    <button class="btn btn-outline-info" type="submit">{{_('Request Password Reset')}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
