{% extends 'qanda/base.html' %}
{% block qanda_content %}
<h1 class="alert alert-primary">
    Latest Q & A
</h1>
<ul>
    {% for question in questions %}
    <li class="list-group-item">
        <p>{{question.text}}</p>
        <div class="d-flex justify-content-between">
            <small>{{question.author}}</small>
            <small>{{question.published_date}}</small>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
